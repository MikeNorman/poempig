<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes - Poem Pig</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4A90E2 0%, #7B68EE 50%, #9370DB 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 15px;
        }
        
        .nav-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .pig-icon {
            font-size: 3rem;
            animation: wiggle 2s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-style: italic;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #7B68EE 0%, #9370DB 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid #4A90E2;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #7B68EE;
            box-shadow: 0 0 10px rgba(123, 104, 238, 0.3);
        }
        
        .search-box::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .vibes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .vibe-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid #7B68EE;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .vibe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: #4A90E2;
        }
        
        .vibe-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .vibe-poems {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .poem-item {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .poem-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .poem-title {
            font-weight: bold;
            color: #333;
        }
        
        .poem-author {
            color: #7B68EE;
            font-style: italic;
            font-size: 0.85rem;
        }
        
        .no-vibes {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }
        
        .error {
            background: #FFE4E1;
            color: #8B0000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #8B0000;
        }
        
        .vibe-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .stats-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .vibes-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-content">
                <a href="/" class="nav-btn">New Vibe</a>
                <a href="/vibes" class="nav-btn active">Vibe List</a>
            </div>
        </nav>
        
        <div class="header">
            <h1>
                <span class="pig-icon">üê∑</span>
                Vibes
            </h1>
            <p>Explore your collection of vibe profiles</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="Search vibe profiles by name or poem content..." onkeyup="searchVibes()">
        </div>
        
        <div class="vibe-stats">
            <div class="stats-text" id="stats-text">Loading...</div>
        </div>
        
        <div id="vibes-container">
            <div class="loading">üê∑ Loading vibe profiles...</div>
        </div>
    </div>
    
    <script>
        let allVibes = [];
        let filteredVibes = [];
        
        // Load all vibe profiles on page load
        window.addEventListener('load', loadVibeProfiles);
        
        async function loadVibeProfiles() {
            try {
                const response = await fetch('/get-all-vibe-profiles');
                if (!response.ok) {
                    throw new Error('Failed to load vibe profiles');
                }
                
                const data = await response.json();
                allVibes = data.vibes || [];
                filteredVibes = [...allVibes];
                
                updateStats();
                displayVibes();
            } catch (error) {
                document.getElementById('vibes-container').innerHTML = 
                    `<div class="error">‚ùå Error loading vibe profiles: ${error.message}</div>`;
            }
        }
        
        function updateStats() {
            const statsText = document.getElementById('stats-text');
            const totalVibes = allVibes.length;
            const totalPoems = allVibes.reduce((sum, vibe) => sum + (vibe.poems?.length || 0), 0);
            statsText.textContent = `${totalVibes} vibe profile${totalVibes !== 1 ? 's' : ''} ‚Ä¢ ${totalPoems} poem${totalPoems !== 1 ? 's' : ''}`;
        }
        
        function displayVibes() {
            const container = document.getElementById('vibes-container');
            
            if (filteredVibes.length === 0) {
                container.innerHTML = '<div class="no-vibes">No vibe profiles found</div>';
                return;
            }
            
            let html = '<div class="vibes-grid">';
            
            filteredVibes.forEach(vibe => {
                const poems = vibe.poems || [];
                const poemsHtml = poems.length > 0 
                    ? poems.map(poem => `
                        <div class="poem-item">
                            <div class="poem-title">${poem.title || 'Untitled'}</div>
                            <div class="poem-author">by ${poem.author || 'Unknown'}</div>
                        </div>
                    `).join('')
                    : '<div class="poem-item" style="color: #999; font-style: italic;">No poems yet</div>';
                
                html += `
                    <div class="vibe-card" onclick="viewVibeProfile('${vibe.id}')">
                        <div class="vibe-name">${vibe.name}</div>
                        <div class="vibe-poems">
                            ${poemsHtml}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function searchVibes() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredVibes = [...allVibes];
            } else {
                filteredVibes = allVibes.filter(vibe => {
                    // Search in vibe name
                    if (vibe.name.toLowerCase().includes(searchTerm)) {
                        return true;
                    }
                    
                    // Search in poem titles and authors
                    if (vibe.poems) {
                        return vibe.poems.some(poem => 
                            (poem.title && poem.title.toLowerCase().includes(searchTerm)) ||
                            (poem.author && poem.author.toLowerCase().includes(searchTerm))
                        );
                    }
                    
                    return false;
                });
            }
            
            displayVibes();
        }
        
        function viewVibeProfile(vibeId) {
            // For now, just show an alert. Later we can implement a detailed view
            const vibe = allVibes.find(v => v.id === vibeId);
            if (vibe) {
                alert(`Viewing vibe profile: ${vibe.name}\n\nThis will open a detailed view in the future.`);
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        function viewVibeProfile(vibeProfileId) {
            // Navigate to the vibe match page with the vibe profile loaded
            window.location.href = `/find_similar.html?vibe_profile_id=${vibeProfileId}`;
        }
    </script>
</body>
</html>
